<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar & Flex Box</title>
    <link rel="stylesheet" href="style.css">


<body>

    <!-- NAV BAR -->
    <nav>
        <div class="box1">
            <h2 class="Nav">CodingNepal</h2>
            <a href="#" class="Nav1">Home</a>
            <a href="#" class="Nav2">About</a>
            <a href="#" class="Nav3">Blogs</a>
            <a href="#" class="Nav4">Contact</a>
            <a href="#" class="Nav5">Feedback</a>
            <label for="search">
                <input type="search" placeholder="Search" class="searchnav"></label>


        </div>
    </nav>
    <br><br><br>

    <!-- SIDE BAR -->
    <div class="container">
        <div class="box2">
            <h2 class="bar">CodingNepal</h2>
            <a href="#" class="bar1">Home</a>
            <a href="#" class="bar2">About</a>
            <a href="#" class="bar3">Blogs</a>
            <a href="#" class="bar4">Contact</a>
            <a href="#" class="bar5">Feedback</a>
        </div>
        <!-- <br><br><br> -->

        <!-- CENTER -->
        <div class="box3">
            <div class="heading">
                <h1 class="head">CodingNepal</h1>
            </div>
            <div class="search">
                <label for="search">
                    <input type="search" placeholder="Search" class="searchbar"></label>
            </div>
            <h1 class="text1">Responsive NavBar</h1>
            <h1 class="text2">With Search Box</h1>
            <div class="java">
            <h1 class="text3">HTML CSS & JAVASCRIPT</h1>
        </div>
        </div>
    </div>

</html>
